<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Register - MWM Vacuums</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="https://localhost:5000/">
                <img src="../static/img/logo.png" alt="MWM Logo" class="d-inline-block align-text-top"
                    style="width: 30px;">
                MWM Vacuums
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="navbar-nav">
                    <a class="nav-link" href="https://localhost:5000/">Home</a>
                    <a style="display: none;" id="addProducts" class="nav-link"
                        href="https://localhost:5000/addproducts">Add new products</a>
                    <a class="nav-link" href="https://localhost:5000/shoppingcart">
                        <span>Shopping cart</span>
                        <svg xmlns="https://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart3" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <span class="badge bg-secondary rounded-pill" id="shoppingCart"></span>
                    </a>
                </div>
            </div>
            <span id="loginLink"></span>
            <div id="googleLogin" style="display: none;">{{googleLogin}}</div>
            <div id="currentUser" style="display: none;">{{currentUser.username}}</div>
            <div id="currentUserImage" style="display: none;">{{currentUser.image}}</div>
            <div id="prefilledUsername" style="display: none;">{{prefilledUsername}}</div>
        </div>
    </nav>

    <div class="container">
        <h2 class="display-2">Register</h2>
        <form id="formReg" class="row g-3 col-8">
            <div class="col-md-6">
                <label for="username" class="form-label">Username: </label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                    maxlength="30" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password: </label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Must be between 4-30 characters" minlength="4" maxlength="30"
                    autocomplete="new-password" required>
            </div>
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name: </label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name"
                    maxlength="30" required>
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name: </label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name"
                    maxlength="30" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address: </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="e.g. example@example.com"
                    required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number: </label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="XXXXXXXX" maxlength="10" required>
            </div>
            <div class="col-12">
                <button type="submit" id="regbtn" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p id="result"></p>
    </div>

    <script src="{{ url_for('static', filename='scripts/common.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
</body>

</html>
