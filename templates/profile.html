<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="327986808053-k9gr4qboqvo28psnnrqnqjem9qdehkn2.apps.googleusercontent.com">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Profile - MWM Vacuums</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="https://localhost:5000/">
                <img src="../static/img/logo.png" alt="MWM Logo" class="d-inline-block align-text-top"
                    style="width: 30px;">
                MWM Vacuums
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="navbar-nav">
                    <a class="nav-link" href="https://localhost:5000/">Home</a>
                    <a style="display: none;" id="addProducts" class="nav-link"
                        href="https://localhost:5000/addproducts">Add new products</a>
                    <a class="nav-link" href="https://localhost:5000/shoppingcart">
                        <span>Shopping cart</span>
                        <svg xmlns="https://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart3" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <span class="badge bg-secondary rounded-pill" id="shoppingCart"></span>
                    </a>
                </div>
            </div>
            <span id="loginLink"></span>
            <div id="googleLogin" style="display: none;">{{googleLogin}}</div>
            <div id="currentUser" style="display: none;">{{currentUser.username}}</div>
            <div id="currentUserImage" style="display: none;">{{currentUser.image}}</div>
        </div>
    </nav>

    <div class="container">
        <h2 class="display-3">
            <svg id="defaultUserImage" xmlns="https://www.w3.org/2000/svg" width="75" height="75" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
            <img id="userImageProfile" src="{{currentUser.image}}" width="75" height="75" style="display: none; border-radius: 50%;" alt=""></img>
            {{currentUser.username}}
        </h2>
        <div class="row col-6 mt-5 fs-1rem">
            <div class="col-6"><b>Name:</b></div>
            <div class="col-6"> {{currentUser.firstname}} {{currentUser.lastname}}</div>
            <hr class="solid mb-5">
            <div class="col-6"><b>Email Address:</b></div>
            <div class="col-6"> {{currentUser.email}}</div>
            <hr class="solid mb-5">
            <span id="phonenumber">
                <div class="col-6"><b>Phone Number:</b></div>
                <div class="col-6"> {{currentUser.phone}}</div>
                <hr class="solid mb-5">
            </span>
        </div>
        <div style="display: none;" class="g-signin2" data-onsuccess="onSignIn"></div>
        <button id="googleLogout" type="button" class="btn btn-danger" onclick="signOut(this)">Log out</button>
        <button type="button" id="orderHistory" class="btn btn-dark" href="https://localhost:5000/">Order
            history</button>
    </div>
    <script src="{{ url_for('static', filename='scripts/common.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
</body>

</html>
