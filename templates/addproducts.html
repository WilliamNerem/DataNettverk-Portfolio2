<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Add products - MWM Vacuums</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="http://localhost:5000/">
                <img src="../static/img/logo.png" alt="MWM Logo" class="d-inline-block align-text-top"
                    style="width: 30px;">
                MWM Vacuums
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="navbar-nav">
                    <a class="nav-link" href="http://localhost:5000/">Home</a>
                    <a style="display: none;" id="addProducts" class="nav-link"
                        href="http://localhost:5000/addproducts">Add new products</a>
                    <a class="nav-link" href="http://localhost:5000/shoppingcart">
                        <span>Shopping cart</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart3" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <span class="badge bg-secondary rounded-pill" id="shoppingCart"></span>
                    </a>
                </div>
            </div>
            <span id="loginLink"></span>
            <div id="currentUser" style="display: none;">{{currentUser.username}}</div>
        </div>
    </nav>

    <div class="container">
        <h2 class="display-3">Add products</h2>
        <form action="/addproductsReal" method="POST" enctype="multipart/form-data" class="row col-8">
            <div class="col-md-10 mb-3">
                <label for="pname" class="form-label">Product name:</label>
                <input type="text" id="pname" name="pname" class="form-control" placeholder="Enter product name"
                    required>
            </div>
            <div class="col-md-2 mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" class="form-control" min=1 placeholder="Enter price"
                    required>
            </div>
            <div class="col-12 mb-3">
                <label for="pinfos" class="form-label">Product info short:</label>
                <input type="text" id="pinfos" name="pinfos" class="form-control"
                    placeholder="Write a short product description" required>
            </div>
            <div class="col-12 mb-3">
                <label for="pinfol" class="form-label">Product info long:</label>
                <textarea class="form-control" rows="3" id="pinfol" name="pinfol"
                    placeholder="Write a more detailed product description" required></textarea>
            </div>
            <label for="productimg" class="form-label">Product image:</label>
            <dl>
                <input type="file" name="files[]" multiple="true" autocomplete="off" class="form-control"></input>
            </dl>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Add product</button>
                <p style="color: green;">{{success}}</p>
                <p style="color: red;">{{wentWrong}}</p>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts/common.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/addproducts.js') }}"></script>
</body>

</html>
