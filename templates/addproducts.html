<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>Add products</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="http://localhost:5000/">
                <img src="../static/img/logo.png" alt="MWM Logo" class="d-inline-block align-text-top"
                    style="width: 30px;">
                MWM Vacuums
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="navbar-nav">
                    <a class="nav-link" href="http://localhost:5000/">Home</a>
                    <a class="nav-link active" aria-current="page" href="http://localhost:5000/addproducts">Add new
                        products</a>
                    <a class="nav-link" href="http://localhost:5000/shoppingcart">Shoppingcart</a>
                </div>
            </div>
            <span id="loginLink"></span>
            <div id="currentUser" style="display: none;">{{currentUser.username}}</div>
        </div>
    </nav>

    <div class="container">
        <h1>Add products</h1>
        <form action="/addproductsReal" method="POST" enctype="multipart/form-data">
            <label for="pname">Product name:</label><br>
            <input type="text" id="pname" name="pname" required><br>
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" min=1 required><br>
            <label for="pinfos">Product info short:</label><br>
            <input type="text" id="pinfos" name="pinfos" required><br>
            <label for="pinfol">Product info long:</label><br>
            <input type="text" id="pinfol" name="pinfol" required><br>
            <label for="productimg">Product image:</label><br>
            <dl>
            <input type="file" name="files[]" multiple="true" autocomplete="off"></input>
            </dl>
            <input type="submit" value="Submit" />
            <p style="color: green;">{{success}}</p>
            <p style="color: red;">{{wentWrong}}</p>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='scripts/common.js') }}"></script>
</body>

</html>
